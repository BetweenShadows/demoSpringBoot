plugins {
	id 'org.springframework.boot' version '2.2.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'edu.pucmm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-devtools')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	//compile('org.springframework.boot:spring-boot-starter-remote-shell')
	compile('org.springframework.boot:spring-boot-starter-web')
	//Incluyendo el m√≥dulo de seguridad.
	compile('org.springframework.boot:spring-boot-starter-security')

	//cliente spring boot admin.
	compile('de.codecentric:spring-boot-admin-starter-client:2.2.2')

	//Trabajando con FreeMarker...
	compile('org.springframework.boot:spring-boot-starter-freemarker')

	//Thymeleaf plantilla Thymeleaf
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')

	// https://mvnrepository.com/artifact/com.h2database/h2
	compile group: 'com.h2database', name: 'h2', version: '1.4.192'

	//Trabajando con los webjars. ver http://www.webjars.org/
	compile 'org.webjars:bootstrap:3.3.7-1'
	compile 'org.webjars:jquery:3.1.0'
	compile 'org.webjars:materializecss:0.97.7'

	//Incluyendo la librreria de OpenApi3.
	compile 'org.springdoc:springdoc-openapi-ui:1.2.32'

	//Prueba.
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
